version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: coffee_blend_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coffee_blend_network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coffee_blend_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/mydatabase
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - coffee_blend_network

  # Frontend (Optional - served by http.server or nginx)
  frontend:
    image: nginx:alpine
    container_name: coffee_blend_frontend
    ports:
      - "8000:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - coffee_blend_network

volumes:
  postgres_data:

networks:
  coffee_blend_network:
    driver: bridge
