---
# Namespace for Coffee Blend application
apiVersion: v1
kind: Namespace
metadata:
  name: coffee
  labels:
    app: coffee-blend

---
# Secret for PostgreSQL credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: coffee
type: Opaque
stringData:
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: admin123
  POSTGRES_DB: mydatabase

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: coffee
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        kubernetes.io/hostname: trabajador-vm
      initContainers:
      - name: init-postgres-data
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          mkdir -p /var/lib/postgresql/data
          chmod 700 /var/lib/postgresql/data
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgres
        image: postgres:16-bookworm
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: true
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U admin -d mydatabase
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U admin -d mydatabase
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        emptyDir: {}

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: coffee
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-backend
  namespace: coffee
  labels:
    app: coffee-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffee-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: coffee-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: trabajador-vm
      containers:
      - name: backend
        image: solveighty/coffee-blend-backend:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          value: "postgresql://admin:admin123@postgres:5432/mydatabase"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: coffee-backend
  namespace: coffee
  labels:
    app: coffee-backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: coffee-backend

---
# Job to initialize database
apiVersion: batch/v1
kind: Job
metadata:
  name: coffee-init-db
  namespace: coffee
  labels:
    app: coffee-init-db
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: coffee-init-db
    spec:
      nodeSelector:
        kubernetes.io/hostname: trabajador-vm
      restartPolicy: Never
      initContainers:
      - name: wait-postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgres -p 5432 -U admin; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: init-db
        image: solveighty/coffee-blend-backend:1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          value: "postgresql://admin:admin123@postgres:5432/mydatabase"
        command:
        - node
        - init-db.js
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# ConfigMap for Nginx reverse proxy configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: coffee
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        # Static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # HTML files - no cache
        location ~* \.html$ {
            root /usr/share/nginx/html;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # API proxy to backend
        location /api/ {
            proxy_pass http://coffee-backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Root and SPA routing
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-frontend
  namespace: coffee
  labels:
    app: coffee-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-frontend
  template:
    metadata:
      labels:
        app: coffee-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: trabajador-vm
      initContainers:
      - name: clone-repo
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache git
          set -e
          echo "Cloning Coffee Blend repository..."
          git clone --depth=1 https://github.com/solveighty/Coffee-Blend.git /tmp/repo
          echo "Repository cloned successfully"
          
          echo "Copying application files..."
          mkdir -p /app-volume
          cp -r /tmp/repo/* /app-volume/
          echo "Files copied to shared volume"
          
          echo "Listing copied files:"
          ls -la /app-volume/ | head -20
        volumeMounts:
        - name: app-volume
          mountPath: /app-volume
      containers:
      - name: nginx
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: app-volume
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: app-volume
        emptyDir: {}
      - name: nginx-config-volume
        configMap:
          name: nginx-config
          items:
          - key: default.conf
            path: default.conf

---
# Frontend Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: coffee-frontend
  namespace: coffee
  labels:
    app: coffee-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 30579
    name: http
  selector:
    app: coffee-frontend
